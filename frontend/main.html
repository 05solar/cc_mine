<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <img src="logo.png" style="width: 50px; height: 50px;"></img>
        <h style="width: 170px; margin: 5px; font-size: 30px;">CLOUDBOX</h>
        <div class="search">
            <img src="search.png" class="iconimg" style="margin: 3px;">
            <input class="searchtext" placeholder="검색"></input>
        </div>
        <button style="align-items: center;">
            <img src="logout.png" style="width: 30px;">
            <h>로그아웃</h>
        </button>
        <button>
            <img src="user.png" style="width: 30px; height: 30px;">
            <h style="align-self: center; font-size: 14px ;margin: 5px;">사용자 이름</h>
        </button>
    </header>

    <main style="display: flex; height: 100%; margin-top: -50px;">
        <div class="side-container">
            <button class="side-menu">
                <img src="add-folder.png" class="iconimg" style="margin: 4px; margin-left: 10px;">새 폴더
            </button>
            <button class="side-menu">
                <img src="file-upload.png" class="iconimg" style="margin: 4px; margin-left: 10px;">파일 업로드
            </button>
            <div class="storage-viewer">
                <button class="side-menu">
                    <img src="arrowright.png" class="iconimg" style="margin: 4px; margin-left: 10px;">
                    <h style="margin-right: auto;">내 저장소</h>                 
                </button>
            </div>
            <button class="side-menu">
                <img src="recyclebin.png" class="iconimg" style="margin: 4px; margin-left: 10px;">휴지통
            </button>
            <button class="side-menu">
                <img src="settings.png" class="iconimg" style="margin: 4px; margin-left: 10px;">설정
            </button>
        </div>
        <div class="main-container">
            <div class="recent-container">최근 파일
                <div style="display: flex;">
                    <button class="recent-file">
                        <img src="file.png" class="recentimg">
                        <h class="recentfont">파일이름.확장자</h>
                    </button>
                    <button class="recent-file">
                        <img src="file.png" class="recentimg">
                        <h class="recentfont">파일이름.확장자</h>
                    </button>
                    <button class="recent-file">
                        <img src="file.png" class="recentimg">
                        <h class="recentfont">파일이름.확장자</h>
                    </button>
                    <button class="recent-file">
                        <img src="file.png" class="recentimg">
                        <h class="recentfont">파일이름.확장자</h>
                    </button>
                </div>
            </div>

            <div class="file-container">
                <h style="margin: 5px;; width: 100%;">파일 경로 지정할 곳</h>
                <div class="layout-container" style="display: grid; grid-template-columns: 10fr 10fr 4fr; margin-left: 30px; margin-right: 30px">
                    <button style="flex-grow: 1; font-size: 16px;">파일이름</button>
                    <button style="flex-grow: 1; font-size: 16px;">파일 크기</button>
                    <button style="flex-grow: 1; font-size: 16px;">수정 날짜</button>
                </div>
                <div style="padding-top: 10px; grid-row: 3;">
                    <div class="file">
                        <img src="file.png" width="18px" style="margin-right: 5px">
                        <h style="flex-grow: 1; margin-left: 5px;">파일이름</h>
                        <h style="flex-grow: 1; margin-left: 5px;">123.45MB</h>
                        <h style="flex-grow: 1; margin-left: 5px;">2024.11.3</h>
                        <button><img src="menu.png"></button>
                    </div>
                    <div class="file">
                        <img src="file.png" width="18px" style="margin-right: 5px">
                        <h style="flex-grow: 1; margin-left: 5px;">파일이름</h>
                        <h style="flex-grow: 1; margin-left: 5px;">123.45MB</h>
                        <h style="flex-grow: 1; margin-left: 5px;">2024.11.3</h>
                        <button><img src="menu.png"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
